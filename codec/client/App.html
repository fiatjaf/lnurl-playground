<!-- @format -->

<script>
  import bech32 from 'bech32'

  var input = ''
  var output = ''

  function islnurl(s) {
    return input.toLowerCase().slice(0, 6) == 'lnurl1'
  }

  function parse(e) {
    e.preventDefault()
    if (islnurl(input)) {
      output = decode(input)
    } else {
      output = encode(input)
    }
  }

  function decode(lnurl) {
    let p = lnurl.split(/[:=]/)
    lnurl = p.length === 2 ? p[1] : lnurl
    let d = bech32.decode(lnurl, 1500)
    let b = bech32.fromWords(d.words)
    return Buffer.from(b).toString()
  }

  function encode(url) {
    let words = bech32.toWords(Buffer.from(url, 'utf8'))
    return bech32.encode('lnurl', words, 1500)
  }
</script>

<style>
  div {
    display: flex;
    flex-direction: column;
    width: 500px;
    margin: 20px auto;
    font-size: 120%;
  }

  form {
    display: flex;
    flex-direction: column;
    margin-bottom: 30px;
  }

  textarea {
    width: 100%;
    min-height: 100px;
    padding: 5px;
  }
  button {
    margin: auto;
    padding: 10px;
  }
</style>

<div>
  <h1>lnurl encoder/decoder</h1>
  <form on:submit="{parse}">
    <textarea bind:value="{input}"></textarea>
    <button>
      {#if input.length == 0}Parse{:else if
      islnurl(input)}Decode{:else}Encode{/if}
    </button>
  </form>
  <textarea readonly bind:value="{output}"></textarea>
</div>
